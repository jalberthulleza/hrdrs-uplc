{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>HRDRS PORTAL</title>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary px-4">
        <div class="container-fluid">
        </div>
      </nav>
      <div class="p-5 mb-4 rounded-3">
        <div class="container">
          <div class="card">
            <div class="card-header bg-gradient-primary text-white">HRDRS LOGIN <a href="index.html" class="float-end"><i class="bi bi-arrow-left-short" width="1rem"></i></a></div>
            <div class="card-body">
              <form method='POST'>{% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                  {{ form.username }}
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  {{ form.password }}
                  <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember</label>
                </div>
                <button class='btn btn-outline-info' type='submit'>Login</button>
                <!-- <a type="submit" class="btn btn-primary text-white">Submit</a> -->
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
